        for (x in mDbData) {
            text += "<tr>";
            text += "<td onclick=copyToClipboard('" + x + "')>" + mDbData[x].ket + "</td>";
            text += "</tr>";
        }
        mMyTable.innerHTML = text;

        function copyToClipboard(lsName) {
            console.log(mDbData[lsName].ket);
            navigator.clipboard.writeText(mDbData[lsName].ket);
        }
